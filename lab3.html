<!DOCTYPE html>
<html>
<head>
<title>registration form</title>
<style>
div
{
background-color:pink;
border-radius:10px;
margin:0 auto;
width:700px;
}
table
{
border-spacing:10px;
}
</style>
</head>
<body bgcolor="lavender">
<center>
<h1> EMPLOYEEMENT REGISTRATION FORM</h1>
<hr>
<br><br>
<div>
<table>
<form>

<tr>
<h4>
<td><label for="cname">Candidate name:</label>
</td>
<td><input type="text" id="cname" placeholder="name of the candidate" required </td>
</tr>

<tr>
<h4>
<td><label for="email">Email ID:</label>
</td>
<td><input type="text" id="email" placeholder="sample@gmail.com"</td>
</tr>

<tr>
<h4>
<td><label for="dob">Date of birth:</label>
</td>
<td><input type="date" id="dob" placeholder="dd//mm//yy"</td>
</tr

tr>
<h4>
<td><label for="phno">Contact Info:</label>
</td>
<td><input type="tel" value="+91" size="10"  </td>
</tr


<tr>
<h4>
<td><label for="doj">Date of joining:</label>
</td>
<td><input type="date" id="doj" placeholder="dd//mm//yy"</td>
</tr


<tr>
<h4>
<td><label for="address">Address:</label>
</td>
<td><textarea cols="20" rows="3"  id="address" placeholder="enter the address"></textarea>
</td>
</tr>

<tr>
<h4>
<td><label for="gender">Gender:</label>
</td>
<td><input type="radio" name="gender">male<br>
<input type="radio" name="gender">Female
</td>
</tr>


<tr>
<h4>
<td><label>Educational qualification:</label>
</td>
<td><select>
<option>course</option>
<option>B.E</option>
<option>m.tech</option>
<option>B.C.A</option>
</select>
</tr>
</td>

<tr>
<h4>
<td><label>Years of experience:</label>
</td>
<td><select>
<option>1</option>
<option>2</option>
<option>3</option>
<option>5+</option>
</select>
</tr>
</td>

<tr>
<h4>
<td><label for="skills">Skills:</label>
</td>
<td><input type="checkbox" id="skills">IOT
    <input type="checkbox" id="skills">ML
</td>
</tr>

<tr>
<h4>
<td><label for="files">upload you resume:</label>
</td>
<td><input type="file" id="files">
 </td>
</tr>
</table>

<center>
<h4>
<td> <input type="submit" value="submit"></td>
<td><input type="reset" value="reset">
 </td>
 </center>
</div>
</form>
</body>
</html>
