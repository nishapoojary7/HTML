<!Doctype html>
<html>
<head>
<title> fibonocis</title>
<script>
function fib()
{
 var fib1=0,fib2=1,fib=0;
 var n = prompt("enter the value of n");
 document.write("<h1> FIBONOCIS SERIEs</h2>");
 document.write("<h2>"+fib1+"\n</h2>");
 document.write("<h2>"+fib2+"\n</h2>");
 for(i=3;i<=n;i++)
 {
  fib=fib1+fib2;
  fib1=fib2;
  fib2=fib;
   document.write("<h2>"+fib+"\n</h2>);
 }
}
</script>
</head>
<body onload=fib()>
</body>
</html>
